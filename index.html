<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-2</title>
</head>
<body>
    <form action="./result.html">
        <h1>Student Information Form</h1>
        <fieldset>
            
       <legend><h2><b>Fill up your Student form: </h2></b></legend>

        <label for="first-name"><b>First-name: </b></label><br>
        <input required type="text" id="first-name" placeholder="Enter your first-name">
        <br>
        <br>
        <label for="last-name"><b>Last-name: </b></label><br>
        <input required type="text" id="last-name" placeholder="Enter your last-name">
        <br>
        <br>
        <label for="email"><b>Email: </b></label><br>
        <input required type="text" id="email" placeholder="Enter your email address">
        <br>
        <br>
        <label for="password"><b>Password: </b></label><br>
        <input required type="password" id="password" placeholder="Enter your password">
        <br>
        <br>
        <label for="number"><b>Phone number: </b></label><br>
        <input required type="number" id="number" placeholder="Enter your phone number">
        <br>
        <br>
        <label for=""><b>Select your gender:</b></label><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <br>
        <br>
        <label for="divison"><b>Select your division: </b></label>
        <select name="" id="divison">
            <option value="" selected disabled>----select a division----</option>
            <option value="">Dhaka</option>
            <option value="">Chittagong</option>
            <option value="">Khulna</option>
            <option value="">Barisal</option>
            <option value="">Rajshahi</option>
            <option value="">Rangpur</option>
            <option value="">Sylhet</option>
            <option value="">Mymensingh</option>
        </select>
        <br>
        <br>
        <label for="image"><b>Upload an Image: </b></label><br><br>
        <input id="image" name="image" type="file" hidden>
        <label for="image">
            <img src="https://placehold.co/400" alt="">
        </label> 
        <br>
        <br>
        <label for="datetime"><b>Select your admission date and time: </b></label>
        <input type="datetime-local">
        <br>
        <br>
        <label for="color">Pick a color: </label>
        <input type="color" id="color">
        <label for="search">Search: </label>
        <input id="search" type="search">
        <label for="url">Url:</label>
        <input type="url">
        <br>
        <br>
        <label for="brief"><b>Write something about yourself:  </b></label><br><br>
        <textarea name="" id="brief" rows="10" cols="50"></textarea>
        <br>
        <br>
        <input type="reset">
        <button><b>Submit</b></button>

    </fieldset>
    </form>
</body>
</html>
